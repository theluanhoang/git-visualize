name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'docker.io' }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: git-visualize-engine

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            TAG="latest"
          else
            TAG="${GITHUB_REF#refs/heads/}"
            TAG=$(echo "$TAG" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Determined tag: $TAG"

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:${{ steps.tag.outputs.sha_short }}
          labels: |
            org.opencontainers.image.title=Git Visualize Engine Backend
            org.opencontainers.image.description=Backend API for Git Visualize Engine
            org.opencontainers.image.version=${{ steps.tag.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.tag.outputs.sha_short }}
          labels: |
            org.opencontainers.image.title=Git Visualize Engine Frontend
            org.opencontainers.image.description=Frontend for Git Visualize Engine
            org.opencontainers.image.version=${{ steps.tag.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-to: type=inline

      - name: Output image tags
        run: |
          echo "Backend image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:${{ steps.tag.outputs.tag }}"
          echo "Frontend image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.tag.outputs.tag }}"
          echo "SHA tag: ${{ steps.tag.outputs.sha_short }}"

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and nginx config to EC2
        run: |
          # Copy docker-compose file
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/app/
          # Copy nginx configuration folder
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            nginx/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/app/nginx/

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            TAG="latest"
          else
            TAG="${GITHUB_REF#refs/heads/}"
            TAG=$(echo "$TAG" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Determined tag: $TAG"

      - name: Deploy on EC2
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
          IMAGE_NAME: git-visualize-engine
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            cd /opt/app
            
            # Login to Docker registry
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ${{ env.DOCKER_REGISTRY }}
            
            # Set environment variables for docker-compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export IMAGE_TAG=${{ steps.tag.outputs.tag }}
            
            # Pull latest images (if using Docker Hub)
            echo "Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull || echo "Images will be built if not available"
            
            # Stop existing containers
            echo "Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            # Start new containers (will build if images not available)
            echo "Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Wait for services to be ready
            echo "Waiting for services to be ready..."
            sleep 30
            
            # Run migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend npm run migration:run || echo "Migrations may have already been run"
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show status
            echo ""
            echo "=========================================="
            echo "Container status:"
            echo "=========================================="
            docker compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "=========================================="
            echo "Service URLs:"
            echo "=========================================="
            echo "  Frontend: http://${{ secrets.EC2_HOST }}"
            echo "  Backend API: http://${{ secrets.EC2_HOST }}/api"
            echo "  API Docs: http://${{ secrets.EC2_HOST }}/docs"
            echo "  PgAdmin: http://${{ secrets.EC2_HOST }}:8888"
            echo ""
          EOF

      - name: Health Check
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sleep 10
            echo "Checking backend health..."
            for i in {1..30}; do
              if curl -f http://localhost/api/docs > /dev/null 2>&1 || curl -f http://localhost/docs > /dev/null 2>&1; then
                echo "Backend health check passed!"
                break
              fi
              echo "Waiting for backend... ($i/30)"
              sleep 2
            done
            
            echo "Checking frontend health..."
            for i in {1..30}; do
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "Frontend health check passed!"
                exit 0
              fi
              echo "Waiting for frontend... ($i/30)"
              sleep 2
            done
            echo "Health check failed!"
            exit 1
          EOF

