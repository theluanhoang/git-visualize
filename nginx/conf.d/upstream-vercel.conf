# Upstream definitions for Vercel deployment
# Frontend is hosted on Vercel, so only backend upstream is needed

upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    # Add more backend instances for load balancing if needed
    # server backend2:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Frontend is not in docker-compose for Vercel deployment
# Frontend is hosted at https://git-visualize.vercel.app

