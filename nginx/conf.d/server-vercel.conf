# Server block configuration for Vercel deployment
# Frontend is hosted on Vercel (https://git-visualize.vercel.app)
# This nginx only proxies backend API

server {
    listen 80 default_server;
    server_name _;  # Accept all domains (IP, sslip.io, custom domains, localhost)

    # Increase body size limit for file uploads
    client_max_body_size 50M;

    # CORS headers for Vercel frontend
    # Note: Backend handles CORS, but we add headers here for additional security
    # Backend CORS is configured via ALLOWED_ORIGINS environment variable

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Backend API routes
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket support for backend (Socket.IO)
    location /socket.io {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        
        # WebSocket specific settings
        proxy_set_header Origin "";
    }

    # Swagger/API documentation
    # Swagger is at /docs (without /api prefix) on backend
    location /docs {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Also support /api/docs for convenience (redirect to /docs)
    location = /api/docs {
        return 301 /docs;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root path - redirect to API docs or return info
    location = / {
        access_log off;
        return 200 "Git Visualize Engine API\nBackend is running. Frontend: https://git-visualize.vercel.app\nAPI Docs: /api/docs\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

