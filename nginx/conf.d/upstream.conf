# Upstream definitions for backend and frontend services

upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    # Add more backend instances for load balancing if needed
    # server backend2:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream frontend {
    server frontend:3000 max_fails=3 fail_timeout=30s;
    # Add more frontend instances for load balancing if needed
    # server frontend2:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}


